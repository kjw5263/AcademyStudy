<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>
<script type="text/javascript">
  // DB에 있는 데이터를 직접 가져올 순 없다
  // DB 데이터 받ㅇ와서 JSON 파일 로 만들어서 해야함
  $(function(){
	  $.getJSON('json3.jsp', function(data){
		  $.each(data, function(index, item){
			 var t = "";
				t += "<tr>";
				t += "<td>" + item.name + "</td>";
				t += "<td>" + item.age + "</td>";
				t += "<td>" + item.email + "</td>";
				t += "</td>";
				t += "</tr>";
				
				//$('table').append("<tr><td>"+item.name+"</td></tr>");
				$('table').append(t);
		  });
	  });
  });
  

</script>
</head>
<body>
 <table border="1">
 	<tr>
 	  <td>이름</td>
 	  <td>나이</td>
 	  <td>이메일</td>
 	</tr>
 </table>
</body>
</html>
