<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> WebContent/js2/test2.html </title>
<script type="text/javascript">
	// 자바스크립트는 '객체'기반의 언어
	// 객체(Object) : 내 눈앞에 보이는 모든 대상
	// => 객체 추상화(구체화) : 내가 객체로 프로그래밍에서 사용할 대상들을 선택
	// => 객체 정보를 정의 : 객체의 기능(메서드-함수) / 객체의 속성(변수)
	// => 객체를 생성 후 사용(메모리에 올린다-load)
	
	// ex) TV (Object)
	// 기능 : 전원 ON/OFF, 소리U/D, 채널U/D, ...
	// 속성 : 크기, 색상, 브랜드, 화질, 가격, ...

	
	
	// new 연산자 : 객체를 생성하는 연산자 -> 객체(인스턴스)를 메모리에 올리는 작업(인스턴스화)
	// 생성자 : 객체를 만들 때 객체의 속성(변수)를 초기화하는 함수
	//		  함수의 첫글자가 대문자(=> 객체), 객체명뒤에() 있으면= 생성자
	
	// 객체 생성시 참조변수(인스턴스명, 객체명)에는 객체의 주소가 저장 -> heap메모리 영역 주소를 가지고 데이터를 참조하기 때문!!
	var TV = new Object();
	TV.size = 50;	// TV라는 객체의 속성을 정해준것!!
	TV.price = 200;
	document.write("티비의 크기는 " + TV.size + "인치 입니다." + "<br>");
	document.write("티비의 크기는 " + TV.price + "만원 입니다."+ "<br>");
	
	
	var LGTV = new Object();
	LGTV.size = 100;
	LGTV.price = 300;
	
	// * 객체 생성 시 참조변수에 객체의 주소(메모리) 저장
	// * 객체는 new 연산자를 사용할 때 마다
	//	 새로운 메모리 공간에 생성됨 (메모리 주소를 다르게 사용, 참조변수의 값이 다른 상황)
	var LGTV1 = new Object();	// LGTV와 같은내용이지만 다른 공간이다, 같은 제품이지만 시리얼 넘버가 다른 것처럼!
	LGTV.size = 100;
	LGTV.price = 300;
	
	LGTV1.off = function(){
		document.write("전원 OFF<br>");
	}
	
	LGTV1.on = function(){
		document.write("전원 ON<br>");
	}
	document.write("티비의 크기는 " + LGTV.size + "인치 입니다." + "<br>");
	document.write("티비의 크기는 " + LGTV.price + "만원 입니다."+ "<br>");
	LGTV1.off();
	LGTV1.on();
	
	
	
	
	////////////////////////////////
	// 스마트폰 (phone)
	// 속성 : 브랜드(brand), 모델명(model), 색상(color), 가격(price)
	// 기능 : 전원ON/OFF(), 통화 ()
	
	// 2개의 스마트폰을 사용해서 통화를 하는 동작 구현 
	
	var phone = new Object();
	var phone2 = new Object();
	
	phone.brand = "삼성";
	phone.model = "S7";
	phone.color = "silver";
	phone.price = 65;
	
	phone2.brand = "애플";
	phone2.model = "8+";
	phone2.color = "gold";
	phone2.price = 100;
	
	phone.on = function() {
		document.write(phone.model+" 전원 ON<br>");
	}
	
	phone.off = function() {
		document.write(phone.model + " 전원 OFF<br>");
	}
	
	phone.call = function() {
		document.write(phone.model+ " 통화<br>");
	}
	
	phone2.on = function() {
		document.write(phone2.model + " 전원 ON<br>");
	}
	
	phone2.off = function() {
		document.write(phone2.model + " 전원 off <br>");
	}
	
	phone2.call = function(){
		document.write(phone2.model + " 통화<br>");
	}
	
	
	phone.on();
	phone2.on();
	
	phone.call();
	phone2.call();
	

	phone.off();
	phone2.off();
	
	
	
	// 자바 스크립트
	// - 내장객체
	// => 기본적으로 제공되는 객체들 (문자(String), 날짜(Date), 배열(Array), 수학(Math), ...)
	// - 브라우저 객체 모델 (BOM:Browser Object Model)
	// => 브라우저에 내장되어있는 객체들 (document(상단바, url창을 뺀 컨텐츠 구역), window(브라우저창), screen, location(검색창), history, navigator...)
	// - 문서 객체 모델 (DOM: Document Object Model)
	// => HTML코드로 구성되어있는 객체
	
	
	
</script>

</head>
<body>
	<h1> WebContent/js2/test2.html </h1>
</body>
</html>
