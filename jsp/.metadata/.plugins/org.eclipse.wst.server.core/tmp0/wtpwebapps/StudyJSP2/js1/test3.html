<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 변수 : 변화되는 데이터를 저장하는 공간 (메모리)
	// 변수의 사용
	// 1. 변수의 선언
	//  var 변수명; => 모든 타입을 저장 할 수 있다
	// 2. 변수의 초기화
	//  변수명 = 초기값; 
	// 3. 변수의 사용
	//  document.write(변수명);
	
	
	// * 변수명은 영문자, 숫자 (한글X)
	//	  대소문자를 구분 ItwillBusan (카멜 표기법)
	//	  변수의 이름은 명확한 단어로 사용 (의미가 있어야함)
	//	 _ 언더바, $ 달러는 변수명의 시작에 사용 가능한 특수문자
	//	 변수명의 시작은 숫자X, 예약어X
	
	
	// 변수 number -> 100 값으로 초기화 -> 결과를 화면 출력
	var number;
	number = 100;
	document.write(number);
	
	number = 200;
	document.write(number);
	
	// js 는 객체형태이기 때문에 다양한 자료형을 바뀌 저장할 수 있다. but 고정하는 걸 권장함
	number = "숫자라는 문자열";
	document.write(number);
	
	// 이름 저장하는 변수(name), 전화번호 저장(tel)
	var name = "김지원";
	var tel = "010-1234-1234";
	document.write("<br>" + name + tel + "<br>");

	
	// 자바 스크립트 데이터 타입
	// 문자형(String), 숫자형(Number), 논리형(Boolean), 비어진값(Nul; Undefined)
	
	/* 1. 문자형 (String) : 문자, 숫자를 "", ''로 감싸는 데이터 */
	var str="안녕";
	document.write(str + "<br>");
	str='잘가';
	document.write(str + "<br>");
	str='안녕하세요. "아이티윌" 입니다.'
	document.write(str + "<br>");
	
	// 자바 스크립트는 문자형 데이터 타입으로  HTML 코드를 실행할 수 있다
	str="<h2> 태그 형태도 인식하게 됩니다. </h2>"
	document.write(str + "<br>");

	
	/* 숫자형 데이터(Number) : 숫자 데이터만 저장 */
	// 100 숫자  "1000"문자
	var num = Number("100");	// 문자형 숫자를 숫자형으로 변환
	document.write(num + "<br>");
	
	/* 논리형 데이터 (Boolean) : true, false */ 
	// -> 소문자 true, false 사용
	// -> 비교연산의 결과로 생성
	
	document.write("<hr>");
	
	var t = true;
	// t = TRUE;
	document.write(t + "<br>");
	var f = false;
	
	var result = Boolean("값");
	document.write(result + "<br>"); // >> true
	result = Boolean(0);
	document.write(result + "<br>"); // >> false
	result = Boolean(1);
	document.write(result + "<br>"); // >> true
	result = Boolean(1000);
	document.write(result + "<br>"); // >> true
	
	// * Boolean("값")
	// => 0, Null, Undefined 타입은 -> false 리턴
	// => 그 외 나머지는 -> true 리턴
	
	
	// null & undefined 데이터
	// null : 값이 없음 => 변수를 초기화 할 때 사용 (비워놓은 상태)
	// undefined : 값이 등록이 안된 경우 (뭐가 있는지 모르는 상태)
	var itwill = "String"; // undefined 상태
	var busan = null; // null - 공간을 확보했다는 상태!
	
	// 변수or데이터의 지정된 타입으 알려주는 연산
	// => typeof 변수/데이터
	document.write(typeof itwill);
	
	
	
</script>
</head>
<body>
	<h1> WebContent/js1/test3.html </h1>
</body>
</html>
