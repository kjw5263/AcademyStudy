<!-- Ajax 요청 -> 응답 (HTML, XML, JSON)

	1) HTML : 페이지를 구성하는 태그 형태의 데이터
			별도의 처리 없이 페이지 안에 삽입하여 처리할 수 잇다
			- 데이터가 온전하지 않은 경우 사용 불가능
			- 웹 브라우저에서만 사용 -> 데이터 이식성이 Bad 
			- 반드시 같은 도메인으로 요청이 처리되어야 한다
			
			www.itwillbs.com -> Ajax -> www.itwillbs.com
			
	2) XML : HTML과 다른 태그를 사용해서 테이터를 저장, 문법이 제한적
			유연한 데이터 타입으로, 복잡한 구조도 표현가능
			다른 기종과의 데이터 교환에 적합 
			DOM메서드 활용가능
			- 데이터보다 태그의 양이 훨씬 많을 수 있음
			- 반드시 같은 도메인으로 요청이 처리되어야 함
			- 처리가 복잡 함
			
	3) JSON : 자바 스크립트 객체 표현식(JavaScript Object Notation)
			자바 스크립트 문법을 활용가능
			- 다른 도메인에서도 페이지 요청 보낼 수 있음
			- HTML/XML 간결함, 대부분 브라우저에서 사용가능한 타입
			- 문법에 매우 민감한 언어 {} [] , : ' " 문법을 잘 사용해야 한다
			- JSON 데이터는 신뢰있는 곳에서의 데이터만 사용해야 함 (js 코드 포함 가능)
	

 -->
 
 <!-- 
 	JSON : 자바 스크립트 객체 표현식/법
 		- XML, CSV 처럼 어디서나 사용가능한 표준 데이터 포맷이라고 함
 		- .json 확장자를 사용
 		
 		* 장점 : 
 		  - 단순 텍스트 형태의 데이터 (직관적)
 		  - key-value 쌍으로 표시
 		  - 데이터의 크기가 상대적으로 적은편
 		  - 특정 언어, 특정 플랫폼에 독립적
 		  - 모든 브라우저에서 json 파서가 포함되어잇음
 		  
 		 * 단점 : 
 		  - 문법에 매우 민감
 		  - js 이해 필요
 		  
 		  * JSON { } -> 객체
 		    JSON [ ] -> 배열
 			속성(key) : 값(value)
 			속성은 "" 묶어서 사용, 값은데이터 타입에 따라서 변경
 			속성이 여러개인 경우 ,(콤마)를 사용하여 처리
 			
 		  * 사용가능한 데이터 타입
 		  	정수(10진수), 실수(고정/부동), 논리데이터(boolean)
