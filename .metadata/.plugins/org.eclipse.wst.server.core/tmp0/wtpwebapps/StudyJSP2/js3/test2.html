	function myOpen(){

	}
	
	/* 지금 현재 있는 창을 닫는다!  */

	function myOpen2(){
		window.open('test2_pop.html', '', 'width=500, height=500');
	}

</script>

<body>
	<h1> WebContent/js3/test2.html</h1>
	
	<!-- 버튼 클릭 시 test1.html 새창으로 열기  -->

	<!-- 클릭 이벤트에 js넣기 -->
