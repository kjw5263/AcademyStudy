	// 실행문을 저장(동작을 모아서 처리) -> 함수

	function hello() {

	function myName(name) {

	// 함수의 결과를 리턴 : 함수의 실행 결과를 반환한다!

	document.write(test + "<br>");

	function myABS(inputNum){
		if(inputNum < 0) {
			inputNum = -inputNum;
		}
		return inputNum;

	// mySum(a) => 1~a까지의 합을 출력하는 함수
	// 1. 함수 생성
	// 2. 매개변수 1개 필요 (데이터 타입x, 이름만 사용)
	// 3. 1~a까지 합 계산
	function mySum(a){
		var sum = 0;
		for(var i =1; i<=a; i++){
			sum += i;
		}
		// 4. 계산결과 출력
		document.write(sum);
	}
	
	// 5. 함수 호출
	mySum(10);
	
	document.write("<br>");
	
	
	
	// myCal(), 매개변수 3개(숫자, 문자, 숫자)
	// => 연산의 결과를 리턴
	// 3, "+", 3 => 6
	// 함수의 결과를 저장해서 출력 "연산의 결과 : 00"
	// 문자 - 산술연산자 
	function myCal(num1, str, num2) {
		var result=0;
		switch (str) {
		case "+":
			result = num1 + num2;
			break;
		case "-":
			result = num1 - num2;
			break;
		case "*":
			result = num1 * num2;
			break;
		case "/":
			result = num1 / num2;
			break;
		case "%":
			result = num1 % num2;
			break;
		default:
			result = "에러발생";
		}
		
		return result;

*/
	}
	
	document.write(myCal(10,"+",4)+"<br>");
