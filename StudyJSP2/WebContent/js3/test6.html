<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 이미지 -> document에서 이미지의 정보를 배열로 저장
	
	// window - document - 이미지 
	// => window.document.img태그이름(name).속성
	// => window.document.images[0].속성 -> 이미지는 배열형태의 객체, 순차적으로 이미지 인덱스 부여
	
	//* 위의 두가지 방식으로 사용 가능하다 
	
	
	//alert(window.document.images[0].src);
	//alert(window.document.img1.src);
	// ->여기서 하드코딩 했을 땐, 함수 말고 js로 실행했을 때는 아직 body속의 정보가 없기 때문에  읽지 못했다
	
	
	// 이미지 객체의 - 속성 : name(이미지 이름), src(파일의주소), border(테두리),
	//					width(가로), height(세로)
	//			 - 기능 :

	function func1() {
		//alert(window.document.images[0].src);	//이미지는 배열의 형태로, 배열로도 접근가능
		alert("src = " + window.document.img1.src);	// 이미지 이름으로도 객체 접근 가능
		alert("name = " + document.images[0].name);
		alert("border = " + document.img1.border);
		alert("width = " + document.images[0].width);
		alert("height = " + document.img1.height);
	}
	
	// 이미지를 다른 그림으로 변경 (1->2), 크기변경 =200*200  테두리=3
	function func2() {
		document.img3.src="2.jpg";
		document.images[2].width = "200";
		document.images[2].height = "200";
		document.img3.border="3";
	}
	
	// onMouseOver 이벤트 
	function func3() {
		document.images[3].src="5.jpg";
	}
	
	
	// onMouseOut 이벤트 
	function func4() {
		document.images[3].src="3.jpg";
	}
	
	
	// func3, func4 기능 합쳐서 하나로 만들어보기
	function func5(value) {
		if(value == 1){
			document.images[5].src="5.jpg";
		} else if (value == 2 ){
			document.images[5].src="3.jpg";
		}
	}
	
	// func3, func4 기능 합쳐서 하나로 만들어보기2222
	var upDown = true; 
	function func5(){
		if(upDown){
			document.images[3].src="5.jpg";
		} else {
			document.images[3].src="6.jpg";
		}
		upDown = !upDown;
	}
	
	
</script>
</head>
<body>
	<h2> WebContent/js3/test6.html </h2>
	
	<img src="1.jpg" width="150" height="150" name="img1">
	
	<input type="button" value="이미지 정보 확인" onclick="func1();">
	<img src="1.jpg" width="150" height="150" name="img2">
	
	
	<h3> 이미지 객체의 속성을 변경 </h3>
	<p> 버튼 클릭이벤트 발생 /
	  이미지를 다른 그림으로 변경 (1->2), 크기변경 =200*200  테두리=3</p>
	<img src="1.jpg" width="150" height="150" name="img3">
	<input type="button" value="이미지 변경" onclick="func2();">
	
	
	<hr>
	
	<h3> 마우스 올렸다 내렸다 할 때마다 이미지 변경 </h3>
	<img src="3.jpg" width="150" heigth="150"
		onmouseover="func3()" onmouseout="func4()">
	
	<hr>
	
	<h3> 마우스 올렸다 내렸다 할 때마다 이미지 변경(function5번) </h3>
	<img src="3.jpg" width="150" heigth="150"
		onmouseover="func5(1)" onmouseout="func5(2)">
	
	<h3> 마우스 올렸다 내렸다 할 때마다 이미지 변경(function5번)222222 </h3>
	<img src="3.jpg" width="150" heigth="150"
		onmouseover="func5()" onmouseout="func5()">
	
	
</body>
</html>
