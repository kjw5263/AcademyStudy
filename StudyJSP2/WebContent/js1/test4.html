<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 연산자
	// 1. 산술 연산자 ( + - */ % )
	
	// 숫자 데이터 저장하는 변수 2개 생성 (100, 200) 초기화
	// => 해당 연산 결과를 저장하는 변수 result 생성 후 화면에 출력
	var num1 = 100;
	var num2 = 200;
	var result = num1 + num2;
	document.write("+ : " + result + "<br>");
	
	result = num1 - num2;
	document.write("- : " + result + "<br>");
	
	result = num1 * num2;
	document.write("* : " + result + "<br>");
	
	result = num1 / num2;
	document.write("/ : " + result + "<br>");
	
	// 나머지를 계산하는 연산자
	result = num1 % num2;
	document.write("% : " + result + "<br>");
	
	
	// 과일이 100개 있따. 이때 5개씩 포장 가능한 박스로 포장하려 한다.
	// 이 때 필요한 상자의 개수는?
	var fruit = 100;
	var sizeOfBox = 5;
	var box = fruit / sizeOfBox;
	document.write("필요한 상자 개수 : " + box + "<br>");
	

	// 738 -> 연산 -> 700
	// 123 -> 연산 -> 100
	// 모든 3자리수에서도 동일한 조건을 가진다
	var value = 100;
	var number = 738;
	// number/value
	document.write("Math.floor 결과값 : " + (Math.floor(number/value) * 100) + "<br>")
	
	var result1 = number - (number%value)
	document.write("결과값 : " + result1 + "<br>")
	

	// 777 -> 연산 -> 771
	var threeNum = 777;
	document.write("결과값 : " + (Math.floor(threeNum/10)*10+1) + "<br>");
	
	
	// 2. 대입 연산자 ( = ), 복합대입연산자 ( += -= *= /= %= )
	// 변수 = 값; (오른쪽의 값을 왼쪽의 변수에 저장)
	// A += B <=> A = A + B; 누적합
	// A -= B <=> A = A - B; 
	
	num1 = 10;
	num2 = 20;
	//document.write(num1 += num2);
	//document.write(num1 = num1 + num2);
	
	
	// 누적합을 사용하여 화면에 출력하기 (테이블)
	var t = "<table border='1'>"
	t += "<tr>";
	t += "<td>" + num1 + "</td>";
	t += "<td>" + num2 + "</td>";
	t += "<td>" + (num1 + num2) + "</td>";
	t += "</tr>";
	t += "</table>";
	document.write(t);
	
	
	// 3. 비교 연산자 (> < <= >= == != === !==)
	//  => 결과 형태는 boolean 
	document.write((num1 > num2) + "<br>");
	
	
	// A == B : A와 B가 같은가?
	// A != B : A와 B가 다른가?
	var data1 = 10;
	var data2 = "10";
	
	document.write(" == 와 === 비교하기");
	// (== !=) 데이터의 타입 상관없이 값만 비교해서 결과를 리턴
	document.write(data1 == data2);
	
	// (=== !==) 데이터의 타입과 값을 모두 비교하여 결과를 리턴
	document.write(data1 === data2);
	 
	// 4. 증감연산자 (단항연산자)
	// ++A A++ --A A--
	var A = 100;
	document.write("<br>");
	document.write(A + "<br>");
	++A;	// A의 값을 사용하기 전에 1 증가 후 사용
	document.write(A + "<br>");
	A++;	// A의 값을 사용하고 나서 1 증가
	document.write(A + "<br>");	
	A++;
	++A;
	document.write(A + "<br>");
	
	// 5. 논리연산자 ( && AND 연산, || OR 연산, ! NOT연산)
	// AND : 두개의 조건을 모두 만족하는 경우
	// OR : 두개의 조건 중 둘중에 하나 이상 만족하는 경우
	// 
	// 논리표
	// A	B	A&&B	A||B 
	// T	T	 T		 T
	// T	F	 F		 T
	// F	T	 F		 T
	// F	F	 F		 F
	
	
	// A	!A
	// T	F
	// F	T
			
	var T = true;
	var F = false;
	
	document.write(T&&T + "<br>");
	document.write(T&&F + "<br>");
	document.write(F&&T + "<br>");
	document.write(F&&F + "<br>");
	
	document.write(T||T + "<br>");
	document.write(T||F + "<br>");
	document.write(F||T + "<br>");
	document.write(F||F + "<br>");
	
	
	// 6. 삼항연산자
	// 조건문? 값(참일때실행):값(거짓일때실행)
	// 나이가 20살 이상인 경우 "성인", 아닌 경우 "미성년자"
	var age = 27;
	document.write(age>20? "성인":"미성년자");
	

	// 과일상자 문제 응용
	// 과일 : 237개, 상자의 크기 : 5 => 이때 필요한 상자의 개수 구하기
	var fruitNum = 237;
	var sizeOfBox2 = 5;
	var boxCount = Math.floor(fruitNum / sizeOfBox2) ;
	document.write(fruitNum%sizeOfBox2==0? boxCount:boxCount+1);
	
</script>
</head>
<body>
	<h1> WebContent/js1/test4.html</h1>
	
	<table border="1">
		<tr>
			<td> 1 </td>
			<td> 2 </td>
			<td> 3 </td>
		</tr>
	</table>
	
	
	
	
	
	
</body>
</html>
