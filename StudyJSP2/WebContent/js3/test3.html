<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>띠요요요요용</title>
<script type="text/javascript">
	// 브라우저 객체 모델 - document 객체
	// => document : 작성하고 있는 페이지 정보
	// (window : 브라우저 창 자체)
	
	/* window.document.함수(); */
	// => 객체의 정보 확인방법 3가지
	// => 간단한 정보(값이 바로 화면에 출력 가능한 데이터들) - 1,2
	// => 복잡한 정보(값이 화면에 바로 출력 불가능한 정보) - 3 => 구조확인
	document.write(window.document);	//1
	alert(window.document);				//2
	console.log(window.document); //-> 3, 내가 만들고 있는 현재 페이지!
	
	
	/* window.document.속성; */
	
	// 속성 정보
	// title, location, bgColor, fgColor
	document.write(window.document.title);
	
	// 페이지 제목 변경 : "TEST_ITWILL"
	document.title = "TEST_ITWILL";
	
	// => 속성값을 가져올 수도, 변경할 수도 있다!!!
	
	
	// --------> 이벤트 만들기 !
	function fun1(){
		alert("title : " + window.document.title);
		alert("location : " + document.location );
		alert("bgColor : " + window.document.bgColor);
		alert("fgColor : " + window.document.fgColor);
	}
	
	// 배경색과 글자색 변경하기 (지정)
	function yellow(){
		window.document.bgColor = "#FFFF00";
		window.document.fgColor = "red";
	}
	
	
	// ** 배경색과 글자색 랜덤으로 변경하기1
	function colArry(){
		var colArr = ["Red", "Green", "Blue", "BlueViolet",
						"Yellow", "Pink", "Black", "Orange"];
		
		// 랜덤값
		// 0~1 사이의 실수데이터 -> 정수로 변경
		// 0*8 <= x < 1*8
		var r = Math.floor(Math.random()* 8);
		
		// 배열에 랜덤하게 접근하는 방법
		//var r2 = Math.floor(Math.random() * colArr.length); 
		
		window.document.bgColor = colArr[r];
		//window.document.bgColor = colArr[r2];
	}
	
	
	// ** 배경색과 글자색 랜덤으로 변경하기2
	function randColor(){
		var colorCode = "#" + Math.round(Math.random() * 0xffffff).toString(16);
		var colorCode2 = "#" + Math.round(Math.random() * 0xffffff).toString(16);
		window.document.bgColor = colorCode;
		window.document.fgColor = colorCode2;
	}
	
	
	function setColor(colorValue) {	// js에서는 타입 명시 안해줘도 된다
		window.document.bgColor= colorValue;
	}
	



</script>
</head>
<body>
	<h2> WebContent/js3/test3.html</h2>
	<hr>
	
	<input type="button" value="document속성확인" onclick="fun1()">
	
	<h3> 배경색을 yellow로 변경하기 </h3>
	<input type="button" value="document배경색 변경" onclick="colArry()">
	
	
	
	
	<hr>
	
	
	<h3> 배경색 변경 (radio버튼)</h3>
	<p> 라디오 버튼 : name 속성값으로 버튼의 그룹화 (그룹중에 하나만 선택됨) </p>
	<input type="radio" name="myColor" onclick="setColor('pink')">pink
	<input type="radio" name="myColor" onclick="setColor('red')">red
	<input type="radio" name="myColor" onclick="setColor('orange')">orange
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
