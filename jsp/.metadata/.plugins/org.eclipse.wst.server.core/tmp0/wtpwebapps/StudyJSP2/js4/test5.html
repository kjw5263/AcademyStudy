<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 데이터 잘 전달될 수 있도록 데이터 유효성 체크
	// ==> submit 버튼 클릭 시 체크
	// 1. 아이디 공백 여부
	// 2. 아이디 길이 5자리 이상
	// 3. 비밀번호, 확인 공백 포함 불가 => 비밀번호, 비밀번호 확인 같은지 체크
	// 4. 이름 공백 포함 불가
	// 5. 주민등록번호 앞자리 6자리인지 체크, 뒷자리 7자리인지 체크
	// 6. 성별 선택체크 
	// 7. 취미 선택체크, 체크 안할 시 알림
	// 8. 수업 체크
	// 9. 메모도 공백인지 체크


function loginCheck() {
		
	/* 아이디 유효성 체크  */
	var idCheck = document.fr.id.value;
	if(idCheck == ""){
		alert("아이디를 입력하세요");
		document.fr.id.focus();
		return false;
	}
	if(idCheck.length < 5){
		alert("아이디를 5자리 이상 입력하세요.");
		document.fr.id.focus();
		return false;
	}
	if(idCheck.indexOf(" ") != -1){
		alert("아이디에 공백을 포함할 수 없습니다.");
		document.fr.id.focus();
		return false;
	}
	
	
	/* 비밀번호 유효성 체크 */
	var pwCheck = document.fr.pw.value;
	var pw2Check = document.fr.pw2.value;
	if(pwCheck == ""){
		alert("비밀번호를 입력하세요");
		return false;
	}
	
	if(pwCheck.indexOf(" ") != -1){
		alert("비밀번호에 공백을 포함할 수 없습니다.");
		return false;
	}
	
	if(pwCheck != pw2Check){
		alert("비밀번호가 일치하지 않습니다.");
		return false;
	}
	
	
	
	/* 이름 확인 */
	if(document.fr.name.value == ""){
		alert("이름을 입력하세요");
		return false;
	}
	
	if(document.fr.name.value.indexOf(" ") != -1){
		alert("이름에 공백을 포함할 수 없습니다.");
		return false;
	}
	
	
	/* 주민번호 확인 */
	if(document.fr.ju1.value.length != 6 ){
		alert("주민번호 앞자리는 6자리 입니다");
		return false;
	}
	if(document.fr.ju2.value.length != 7){
		alert("주민번호 뒷자리는 7자리 입니다");
		return false;
	}
	
	
	/* 성별 체크 */
	if(document.fr.gender[0].checked == false && 
			document.fr.gender[1].checked == false) {
		alert("성별을 체크하세요");
		return false;
	}
	
	if(document.fr.hobby[0].checked == false &&
			document.fr.hobby[1].checked == false && 
			document.fr.hobby[2].checked == false ){
		alert("취미를 체크하세요");
		return false;
	}
	
	/* 과목 선택 확인 */
	var idx = document.fr.subject.selectedIndex;
	if(document.fr.subject.options[idx].value == "" ){
		alert("과목을 선택하세요");
		return false;
	}
	
	/* 메모 입력 확인 */
	if(document.fr.memo.value == ""){
		alert("메모를 입력하세요");
		return false;
	}
	

}


</script>
</head>
<body>
	<h1> WebContent/js4/test5.html </h1>
	
	<h2> ITWILL 회원가입하기 </h2>
	
	<fieldset>
		<form action="test.jsp" method="get" name="fr" onsubmit="return loginCheck()">
		
			아이디 : <input type="text" name="id" > <br>
			비밀번호 : <input type="password" name="pw"> <br>
			비밀번호 확인 : <input type="password" name="pw2"> <br>
			이름 : <input type="text" name="name"> <br>
			주민번호 : <input type="text" name="ju1"> - <input type="text" name="ju2"> <br>
			성별 : <input type="radio" name="gender" value="male"> 남 
				  <input type="radio" name="gender" value="female"> 여 <br>
			취미 : <input type="checkbox" name="hobby" value="game"> 게임
			 	  <input type="checkbox" name="hobby" value="movie"> 영화
			 	  <input type="checkbox" name="hobby" value="cooking"> 요리 <br>
			과목 : 
			<select name="subject">
				<option value="">수업을 선택하세요</option>
				<option value="java">자바</option>
				<option value="js">자바 스크립트</option>
				<option value="web">웹</option>
				<option value="db">디비</option>
			</select> 
			
			<br><br>
			메모 : <textarea rows="5" cols="20" name="memo"></textarea> <br>
			
			
			<hr>
			<input type="submit" value="가입하기">
			<input type="reset" value="취소">
		
		
		</form>
	</fieldset>
</body>
</html>
