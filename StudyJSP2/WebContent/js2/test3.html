<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WebContent/js2/test3.html</title>
<script type="text/javascript">
	// 날짜(Date) 객체 - 내장 객체!
	// 날짜정보 + 시간정보
	
	// 객체 생성 : 객체를 사용하고 싶다면 선언을 반드시 해야한다!
	//new Date();	// 객체를 만들긴 했지만 어디있는지 모른다. 시스템(내컴퓨터)의 날짜정보+시간정보
	var t = new Date();	// 객체를 만들고, 어디있는지 안다. 
	
	document.write(t + "<br>");
	//document.write(t.getYear()+ "년");
	document.write(t.getFullYear()+ "년");
	//document.write(t.getMonth()+"월");  // 0월~11월로 나타냄
	document.write((t.getMonth()+1)+"월");
	//document.write(t.getDay()+"일");	// 일이 아닌 요일정보(일(0)~토(6))
	document.write(t.getDate()+"일" + "<br>");
	
	// 시간 정보 출력
	document.write(t.getHours()+"시");
	document.write(t.getMinutes()+"분");
	document.write(t.getSeconds() + "초"+ "<hr>");
	
	
	var d1 = new Date(2021,3,11);	//년,월(결과는 4월),일 
	document.write(d1 + "<hr>");
	//document.write(d1.getMonth());  // getMonth()는 1 작게 나오므로, 위에서 3으로 지정한것은 사실 4월로 설정된것
	
	var d2 = new Date("2021/3/11"); // 년,월,일
	document.write(d2 + "<hr>");
	
	var d3 = new Date(2021,2,11,11,00,00); // 년,월-1,일,시,분,초
	document.write(d3 + "<hr>");
	
	// 2002년 월드컵 -> 개막일의 요일(2002/5/31)
	var worldCup = new Date(2002,4,31);
	var myDay = worldCup.getDay();

	
	// => 요일을 계산하는 함수 생성
	function yoill(myDay) {	
		var result ="";
		
		switch (myDay) {
		case 0:
			result = "일";
			break;
		case 1:
			result ="월";
			break;
		case 2 :
			result ="화";
			break;
		case 3:
			result= "수";
			break;
		case 4 :
			result = "목";
			break;
		case 5 :
			result= "금";
			break;
		case 6 :
			result= "토";
			break;
		default:
			result = "존재하지 않는 요일 입니다.";
		}
		
		return result;
	}
	
	
	document.write("월드컵의 개막일은 " + yoill(myDay)+ "요일 입니다.<br>");
	
	
	// 2021/3/11(목) 11:38:00초 (현재 시간정보 사용) ===> 함수로 만들기 !!!
	function nowTime() {
		var tmp = new Date();
		document.write(tmp.getFullYear()+"/");
		document.write((tmp.getMonth()+1) + "/");
		document.write(tmp.getDate() + "(" + yoill(tmp.getDay())+ ") ");
		document.write(tmp.getHours() + ":");
		document.write(tmp.getMinutes() + ":");
		document.write(tmp.getSeconds() + "초");
	}
	
	nowTime();
	
	
	
	document.write("=================================<br>");
	
	
	// D-day
	// 남은 일수 = 특정날짜 객체 - 현재날짜 객체
	
	var today = new Date();
	var d_day = new Date("2021/12/31");
	
	document.write( d_day - today + "<br>");	// 단위 : 밀리세컨즈
	
	// 1초 = 1000ms
	// 1분 = 1000 * 60
	// 1시간(60분) = 1000 * 60 * 60
	// 1일(24시간) = 1000 * 60 * 60 * 24
	
	
	// D-Day 계산하는 함수 생성
	function cal_d_day(d,t) {
		if((d_day-today)%(1000*3600*24) != 0){
			//var result = Math.floor((d-t)/(1000*3600*24)) + 1;
			var result = Math.ceil((d-t)/(1000*3600*24));	// 반올림 하는 함수
		}
		document.write("D-" + result);
	}
	
	cal_d_day(today, d_day);
	
	document.write("<br>");
	
	
	// 수학(Math) 객체 - 속성, 기능
	// => 객체 생성(new) 없이 바로 사용 가능
	// => 객체명.변수 / 객체명.메소드
	
	// * 상수 : 변수에 값을 담아놓은 상태로 사용(한번 설정 시 값 변경 X)
	// => 상수의 이름을 작성 시 대문자로만 작성
	document.write(Math.PI + "<hr>");
	document.write(Math.max(10, 20));	// 최대값
	document.write(Math.abs(-100));		// 절대값 
	document.write(Math.random());		// 0과 1사이 실수 랜덤 값
	
</script>

</head>

	<h1> WebContent/js2/test3.html</h1>
</body>
