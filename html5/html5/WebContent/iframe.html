<body>
<h1> iframe 사용하기 </h1>
 <p> iframe은 브라우저 안에 독립된 영역을 만들어 <br>
  다른 내용(사이트, 웹문서, 이미지, 동영상 등)을 보여줄 수 있다.<br>
 src속성으로 보여줄 내용의 경로를 지정한다.
  </p>
 
 
 
 <!-- 브라우저 안에 또 다른 브라우저가 존재할 수 있도록 함 -->
 <iframe>
 iframe태그를 지원하지 않는 브라우저용 멘트 
 </iframe>
 
 
<br><br>

<iframe src="a.html"></iframe>

<iframe src="img/trees.mp4"></iframe>
 
 <iframe src="a.html" width="800" height="600" name="myBox"></iframe>
 
 <nav>
  <a href="a.html" target="myBox">html-1</a>
  <a href="a-1.html" target="myBox">html-2</a>
  <a href="img.html" target="myBox">html-3</a>
  <a href="form-test_김지원.html" target="myBox">html-4</a>
 </nav>
 
 
 
 <br><br><br><br><br><br>
 
 <hr><hr>
 
 
 <nav>
  <a href="img/cat.jpg" target="photoBax" > cat</a>
  <a href="img/sea.jpg" target="photoBax" > sea </a>
  <a href="img/tea.jpg" target="photoBax"> tea </a>
  <a href="img/ice.jpg" target="photoBax"> ice </a>
 </nav>
 <br><br>
 
 <iframe src="" width="700" height="600" name="photoBax"></iframe>
 
 
 
 
 
</body>
</html>
