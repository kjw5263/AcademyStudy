<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// BOM - window.location 객체 : 브라우저의 주소줄 
	
	// location 객체의 속성을 출력하는 함수 fun1()
	// 속성 : href, protocol, hostname, port, host, ...
	
	function fun1() {
		document.write("href : " + document.location.href + "<br>");
		document.write("protocol : " + document.location.protocol + "<br>");
		document.write("hostname : " + document.location.hostname + "<br>"); // ip번호
		document.write("port : " + document.location.port + "<br>");
		document.write("host : " + document.location.host + "<br>");
			
	}
	
	fun1();


	function fun2() {
		// 특정 페이지로 이동하기 => 페이지의 주소가 변경 => location.href값이 변경
		location.href = "test1.html";
	}
	
	
	// 페이지 새로고침(F5)
	//location.reload();
	
	// 페이지 이동
	//location.replace("test1.html");
	
	
	
	// window.screen 객체 : 사용자의 모니터 정보를 제공하는 객체
	function fun3() {
		document.write("width : " + window.screen.width + "<br>");
		document.write("height : " + window.screen.height + "<br>");
		document.write("availWidth : " + window.screen.availWidth + "<br>");
		// 작업 표시줄을 제외한 사용가능한 화면 높이 출력
		document.write("availHeight : " + window.screen.availHeight + "<br>");
		
	}
	
	
	// navigator 객체 : 현재 방문자의 브라우저 정보 + OS정보를 제공
	function fun4() {
		document.write("appCodeName : " + window.navigator.appCodeName + "<br>");
		document.write("appName : " + window.navigator.appName + "<br>");
		document.write("appVersion : " + window.navigator.appVersion + "<br>");
		document.write("platform : " + window.navigator.platform + "<br>");
		document.write("userAgent : " + navigator.userAgent  + "<br>");
	}
	
	
	
	
	
	
	
</script>
</head>
<body>
	<h1> WebContent/js3/test4.html </h1>
	
	<h3> 버튼 클릭시 test1.html 페이지로 이동 </h3>
	<input type="button" value="test1이동" onclick="fun2()">
	
	
	
	<h3> 버튼 클릭시 모니터 정보 확인 </h3>
	<input type="button" value="모니터정보확인" onclick="fun3()">
	
	
	
	<h3> 버튼 클릭시 사용자 정보(브라우저, 운영체제) 확인 </h3>
	<input type="button" value="사용자정보확인" onclick="fun4()">
	
	
	
	
</body>
</html>
