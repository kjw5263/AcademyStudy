<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 반복문 : 코드를 반복하기 위해서 사용하는 문장
	// for, while, do-while

/* 	for(초기식;조건식;증감식){
		반복할 실행문;
	} */
	
	// "안녕하세요!" 다섯번 출력
	for(var i=0; i<5; i++){
		document.write("안녕하세요");
	}
	
	document.write("<hr>");
	
	// 1~10까지 가로로 출력
	for(var i=1; i<=10; i++){
		document.write(i + " ");
	}
	
	document.write("<hr>");
	
	// 11~25 숫자를 가로 출력
	for(var i=11; i<=25; i++){
		document.write(i + " ");
	}
	
	
	document.write("<hr>");
	
	// 1~10 숫자 중 홀수만 출력
	for(var i=0; i<10; i++){ // 증감식 i+=1 라고 해도됨!!
		document.write(++i + " ");
	}
	
	document.write("<hr>");
	
	// 1~10숫자 중 짝수만 출력
	for(var i=1; i<10; i++){
		document.write(++i + " ");
	}
	
	
	// 10~1 역순으로 출력 
	document.write("<hr>");
	for(var i=10; i>0; i--){
		document.write(i + " ");
	}
	
	
	document.write("<hr>");
	
	// 구구단 출력
	// [2단]
	var dan = 5;
	document.write("[2단]<br>");
	for(var i=1; i<10; i++){
		document.write(dan + " * " + i + " = " + (i*dan) + "<br>");
	}
	
	document.write("<hr>");
	var sum = 0;
	// 누적합 : 1~10까지 숫자 합 출력하기
	for(var i=1; i<=10; i++){
		sum += i;
		document.write("i = " + i + ", sum = " + sum + "<br>");
	}
	document.write(sum + " ");
	
	
	
	
	document.write("<hr>");
	
	
	
	//while 반복문
/* 	while(조건식) {
		반복실행문;
		증감식;
	} */
	
	
	var k=1;
	// 1~10까지 숫자 출력하기 
	while(k <= 10){
		document.write(k+" ");
		k++;
	}
	
	
	document.write("<hr>");
	
	// 1~100까지 숫자 합
	k = 1;
	sum= 0;
	while (k <= 100){
		sum += k;
		k++;
	}
	document.write("1~100까지 합 : " + sum);
	
	
	// do~while : do부분을 한번 무조건 실행 한 후 while 조건 검사
/* 	초기식;
	do {
		반복할 코드;
		증감식
	} while (조건);
*/	
	
	document.write("<hr>");
	
 	var i = 1;
	do {
		document.write(i +" ");
		i++;
	} while(i<=10);
	
	
	document.write("<hr>");
	
	
	// 반복문 따로 실행문 따로 실행되도록 되어있다. 반복문은 계속 돌아가고, 실행문은 한번만 실행됨
	for(var i=0; i<5; i++);
	{
		document.write(i);
	}
	
	

</script>
</head>
<body>
	<h1> WebContent/js1/test7.html </h1>
</body>
</html>
